<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SplitWise App</title>
</head>
<body>
    <h1>SplitWise Lite</h1>
    <!--add people--> 
    <div class="section">
        <h2>Add People to Group</h2>
        <input type="text" id="personName" placeholder="Enter name" />
        <button onclick="addPerson()">Add Person</button>
        <ul id="peoplelist"></ul>
    </div>

    <!--Expense-->
    <div class="section">
        <h2>Add Expense</h2>
        <input type="number" id="amount" placeholder="Amount" />
        <br>
        <input type="text" id="description" placeholder="Description(e.g., Lunch)"/>
        <br>
        <label for="paidBy">Paid By:</label>
        <select  id="paidBy">
            <!--JS -->
        </select>
        <br>
        <label for="">Split With:</label>
        <div id="splitwithlist"></div>

        <button onclick="addExpense()">Add Expense</button>
    </div>


    <!--Balance--> 
    <div class="section">
        <h2>Balances</h2>
        <ul id="balanceslist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
